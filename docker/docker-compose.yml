# Use root/example as user/password credentials
version: "3.1"

services:
  mariadb:
    image: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=pass
      - MYSQL_USER=root
      - MYSQL_PASSWORD=pass
    volumes:
      - E:/ProgramData/mariadb/mariadb-docker:/var/lib/mysql
    # tty: true
    ports:
      - 4998:3306
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 2g
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pass
    volumes:
      - E:/ProgramData/MySQL/mysql-docker:/var/lib/mysql
    # tty: true
    ports:
      - 4999:3306
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 2g
  postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - E:/ProgramData/postgres/docker:/var/lib/postgresql
    ports:
      - 5432:5432
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 2g
  crdb:
    container_name: crdb
    hostname: crdb
    image: cockroachdb/cockroach:latest
    command: start-single-node --cluster-name=example-single-node --logtostderr=WARNING --log-file-verbosity=WARNING --insecure
    volumes:
      - E:/ProgramData/crdb/docker:/cockroach/cockroach-data
    ports:
      - "26257:26257"
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 2g
